name: clean_provider_architecture
description: "A new Flutter project."
version: 2025.0.1+2025.0.1
environment:
  sdk: '>=3.2.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2
  geocoding: ^3.0.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

  flutter_local_notifications: ^18.0.1
  flutter_timezone: ^4.1.0
  timezone: ^0.10.0
  after_layout: ^1.2.0
  elegant_notification: ^2.4.0
  flutter_dotenv: ^5.1.0
  flutter_gen: ^5.7.0
  flutter_launcher_icons: ^0.14.3
  geolocator: ^13.0.2
  intl: ^0.19.0
  location: ^8.0.0
  permission_handler: ^11.0.0
  path_provider: ^2.1.3
  get_it: ^8.0.3
  injectable: ^2.5.0
  freezed_annotation: ^2.4.4
  workmanager:
    git:
      url: https://github.com/fluttercommunity/flutter_workmanager.git
      path: workmanager
      ref: main
  flutter_foreground_task: ^8.17.0
  json_annotation: ^4.9.0
  device_info_plus: ^11.3.3
  hive_flutter: ^1.1.0

dev_dependencies:
  freezed: ^2.5.7
  build_runner: any
  hive_generator: ^2.0.1
  injectable_generator: ^2.6.2
  flutter_gen_runner: ^5.7.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  firebase_core_platform_interface: any
  json_serializable: ^6.9.0

flutter_gen:
  line_length: 120
  integrations:
    flutter_svg: true
  assets:
    enabled: true
    outputs:
      class_name: Assets
      package_parameter_enabled: false
  fonts:
    enabled: true
    outputs:
      class_name: Fonts
  colors:
    enabled: true
    outputs:
      class_name: AppColors
    inputs:
      - assets/colors/colors.xml

flutter:
  uses-material-design: true
  assets:
    - config.env
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/icons/
  fonts:
    - family: Inter
      fonts:
        - asset: "assets/fonts/Inter_28pt-Thin.ttf"
          weight: 300
        - asset: "assets/fonts/Inter_28pt-Light.ttf"
          weight: 400
        - asset: "assets/fonts/Inter_28pt-Medium.ttf"
          weight: 500
        - asset: "assets/fonts/Inter_28pt-SemiBold.ttf"
          weight: 600
        - asset: "assets/fonts/Inter_28pt-Bold.ttf"
          weight: 700
        - asset: "assets/fonts/Inter_28pt-ExtraBold.ttf"
          weight: 800
    - family: SFPro
      fonts:
        - asset: "assets/fonts/SF-Pro-Display-Ultralight.otf"
          weight: 200
        - asset: "assets/fonts/SF-Pro-Display-Light.otf"
          weight: 300
        - asset: "assets/fonts/SF-Pro-Display-Regular.otf"
          weight: 400
        - asset: "assets/fonts/SF-Pro-Display-Medium.otf"
          weight: 500
        - asset: "assets/fonts/SF-Pro-Display-Semibold.otf"
          weight: 600
        - asset: "assets/fonts/SF-Pro-Display-Bold.otf"
          weight: 700
        - asset: "assets/fonts/SF-Pro-Display-Heavy.otf"
          weight: 800
